<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   
</head>
<body>
    <center>
    <form action="index.html" method="post">
        <table>
            <tr>
                <td><label for="nama">Username</label></td>
                <td>:</td>
                <td><input type="text" name="username" id="nama" placeholder="Masukkan Username" required  ></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>:</td>
                <td><input type="password" name="password" id="password" placeholder="Masukkan Password" required></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Sumbit</button></td>
                
            </tr>
            <tr>
                <td colspan="2"><p>Belum Punya akun?</p></td>
                <td>
                    <a href="register.html">Register</a>
                </td>
            </tr>
        </table>
    </form>
    
</center>
</body>
</html>
